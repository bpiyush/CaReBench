<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Video Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1em;
            color: #5a6c7d;
        }

        .search-container {
            background: white;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            border: 1px solid #e1e8ed;
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 15px 20px;
            font-size: 1em;
            outline: none;
            border-radius: 8px;
            color: #2c3e50;
        }

        .search-input::placeholder {
            color: #95a5a6;
        }

        .search-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .search-button:hover {
            background: #2980b9;
        }

        .search-button:active {
            transform: scale(0.98);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #2c3e50;
            font-size: 1.2em;
            margin: 40px 0;
        }

        .spinner {
            border: 3px solid #e1e8ed;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-info {
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e1e8ed;
        }

        .results-info h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .results-info p {
            color: #5a6c7d;
            font-size: 1em;
            margin: 5px 0;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 1px solid #e1e8ed;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: #000;
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-info {
            padding: 15px;
        }

        .similarity-score {
            font-size: 1.1em;
            font-weight: 600;
            color: #27ae60;
            margin-bottom: 8px;
        }

        .video-name {
            font-size: 0.85em;
            color: #7f8c8d;
            word-break: break-all;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 40px 0;
        }

        .page-button {
            background: white;
            color: #3498db;
            border: 2px solid #3498db;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-button:hover:not(:disabled) {
            background: #3498db;
            color: white;
        }

        .page-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: #bdc3c7;
            color: #bdc3c7;
        }

        .page-info {
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            color: #2c3e50;
            border: 1px solid #e1e8ed;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
        }

        .no-results {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2em;
            border: 1px solid #e1e8ed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Text-to-Video Search</h1>
            <p>Search through videos using natural language</p>
        </div>

        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Describe what you're looking for..."
                autocomplete="off"
            >
            <button class="search-button" id="searchButton" onclick="search()">
                Search
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching videos...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="resultsInfo" class="results-info" style="display: none;">
            <h2>Search Results</h2>
            <p id="queryText"></p>
            <p id="resultsCount"></p>
        </div>

        <div class="video-grid" id="videoGrid"></div>

        <div class="pagination" id="pagination" style="display: none;">
            <button class="page-button" id="prevButton" onclick="previousPage()">← Previous</button>
            <div class="page-info" id="pageInfo"></div>
            <button class="page-button" id="nextButton" onclick="nextPage()">Next →</button>
        </div>
    </div>

    <script>
        let allResults = [];
        let currentPage = 0;
        const VIDEOS_PER_PAGE = 40;
        const MAX_VIDEOS = 200;

        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            // Show loading, hide results
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('resultsInfo').style.display = 'none';
            document.getElementById('videoGrid').innerHTML = '';
            document.getElementById('pagination').style.display = 'none';

            // Disable search button
            const searchButton = document.getElementById('searchButton');
            searchButton.disabled = true;

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: MAX_VIDEOS
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `Server error: ${response.status}`);
                }
                
                if (data.error) {
                    throw new Error(data.error);
                }

                allResults = data.results;
                currentPage = 0;

                // Update results info
                document.getElementById('queryText').textContent = `Query: "${data.query}"`;
                document.getElementById('resultsCount').textContent = `Found ${allResults.length} results`;
                document.getElementById('resultsInfo').style.display = 'block';

                // Display first page
                displayPage();

            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('error').textContent = `${error.message}`;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                searchButton.disabled = false;
            }
        }

        function displayPage() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            const startIdx = currentPage * VIDEOS_PER_PAGE;
            const endIdx = Math.min(startIdx + VIDEOS_PER_PAGE, allResults.length);
            const pageResults = allResults.slice(startIdx, endIdx);

            if (pageResults.length === 0) {
                videoGrid.innerHTML = '<div class="no-results">No results found</div>';
                return;
            }

            pageResults.forEach(result => {
                const card = createVideoCard(result);
                videoGrid.appendChild(card);
            });

            // Update pagination
            updatePagination();
        }

        function createVideoCard(result) {
            const card = document.createElement('div');
            card.className = 'video-card';

            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';

            const video = document.createElement('video');
            video.controls = true;
            video.preload = 'metadata';
            video.src = `/video/${result.video_name}`;
            
            videoWrapper.appendChild(video);

            const info = document.createElement('div');
            info.className = 'video-info';

            const score = document.createElement('div');
            score.className = 'similarity-score';
            score.textContent = `Similarity: ${(result.similarity * 100).toFixed(2)}%`;

            const name = document.createElement('div');
            name.className = 'video-name';
            name.textContent = result.video_name;

            info.appendChild(score);
            info.appendChild(name);

            card.appendChild(videoWrapper);
            card.appendChild(info);

            return card;
        }

        function updatePagination() {
            const totalPages = Math.ceil(allResults.length / VIDEOS_PER_PAGE);
            
            if (totalPages <= 1) {
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            document.getElementById('pagination').style.display = 'flex';
            document.getElementById('pageInfo').textContent = `Page ${currentPage + 1} of ${totalPages}`;
            
            document.getElementById('prevButton').disabled = currentPage === 0;
            document.getElementById('nextButton').disabled = currentPage >= totalPages - 1;
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                displayPage();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(allResults.length / VIDEOS_PER_PAGE);
            if (currentPage < totalPages - 1) {
                currentPage++;
                displayPage();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
